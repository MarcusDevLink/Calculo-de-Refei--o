<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Refeições</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <h2>Calculadora de Refeições</h2>

    <label for="refeicaoTipo">Selecione a refeição:</label>
    <select id="refeicaoTipo">
        <option value="cafe">Café da manhã</option>
        <option value="almoco">Almoço</option>
        <option value="jantar">Jantar</option>
    </select>

    <label for="alimento">Adicione alimento (ex: arroz 100g):</label>
    <input type="text" id="alimento" placeholder="Ex: arroz 100g" />
    <button id="btnAdicionar" disabled>Adicionar</button>
    <button id="btnLimpar" style="background-color: #dc3545; color: white;">Limpar Tudo</button>

    <!-- Seções para café, almoço e jantar -->
    <div class="refeicao-box" id="box-cafe">
        <h3>Café da manhã</h3>
        <ul id="lista-cafe"></ul>
        <div id="macros-cafe" class="macros-container"></div>
        <canvas id="grafico-cafe" width="200" height="200"></canvas>
        <button class="btn-exportar" data-tipo="cafe">Exportar .txt</button>
    </div>

    <div class="refeicao-box" id="box-almoco">
        <h3>Almoço</h3>
        <ul id="lista-almoco"></ul>
        <div id="macros-almoco" class="macros-container"></div>
        <canvas id="grafico-almoco" width="200" height="200"></canvas>
        <button class="btn-exportar" data-tipo="almoco">Exportar .txt</button>
    </div>

    <div class="refeicao-box" id="box-jantar">
        <h3>Jantar</h3>
        <ul id="lista-jantar"></ul>
        <div id="macros-jantar" class="macros-container"></div>
        <canvas id="grafico-jantar" width="200" height="200"></canvas>
        <button class="btn-exportar" data-tipo="jantar">Exportar .txt</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>

</html>
