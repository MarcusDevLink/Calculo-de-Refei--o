<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refeições do Dia</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h2>Calculadora de Refeições</h2>

    <label for="refeicaoTipo">Selecione a refeição:</label>
    <select id="refeicaoTipo">
        <option value="cafe">Café da manhã</option>
        <option value="almoco">Almoço</option>
        <option value="jantar">Jantar</option>
    </select>

    <label for="alimento">Adicione alimento (ex: arroz 100g):</label>
    <input type="text" id="alimento" placeholder="Ex: arroz 100g">
    <button id="btnAdicionar" onclick="adicionarAlimento()" disabled>Adicionar</button>
    <button onclick="limparRefeicoes()" style="background-color: #dc3545; color: white;">Limpar Tudo</button>

    <div id="containerRefeicoes"></div>

    <div id="containerRefeicoes">
        <div class="refeicao-box" id="box-cafe">
            <h3>Café da manhã</h3>
            <ul id="lista-cafe"></ul>
            <div class="macros-container" id="macros-cafe"></div>
            <canvas id="grafico-cafe" width="300" height="300"></canvas>
            <button onclick="exportarRefeicao('cafe')">Exportar .txt</button>
        </div>

        <div class="refeicao-box" id="box-almoco">
            <h3>Almoço</h3>
            <ul id="lista-almoco"></ul>
            <div class="macros-container" id="macros-almoco"></div>
            <canvas id="grafico-almoco" width="300" height="300"></canvas>
            <button onclick="exportarRefeicao('almoco')">Exportar .txt</button>
        </div>

        <div class="refeicao-box" id="box-jantar">
            <h3>Jantar</h3>
            <ul id="lista-jantar"></ul>
            <div class="macros-container" id="macros-jantar"></div>
            <canvas id="grafico-jantar" width="300" height="300"></canvas>
            <button onclick="exportarRefeicao('jantar')">Exportar .txt</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>

</html>
